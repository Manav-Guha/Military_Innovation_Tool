  <script type="text/babel">
    const {useState,useMemo,useEffect,useRef} = React;
    const LABELS = ["None", "Minimal", "Moderate", "Significant", "Transformative"];
    const getLabel = (value) => {
      const rounded = Math.round(value);
      if (rounded < 0) return LABELS[0];
      if (rounded >= LABELS.length) return LABELS[LABELS.length - 1];
      return LABELS[rounded] || LABELS[0];
    };
    const DIMS = [
      { key:"Cognitive", label:"Cognitive", def:"Doctrine, training, and mental models change to accommodate the novelty." },
      { key:"Irreversibility", label:"Irreversibility", def:"Prior doctrine ceases to be viable as decisive practice; rational return becomes impossible." },
      { key:"Disruption", label:"Disruption", def:"Adversaries are compelled to abandon or radically alter existing methods." },
      { key:"Generative", label:"Generative", def:"The change serves as a platform for derivative innovations and capability families." }
    ];
    const ORDER = DIMS.map(d=>d.key);
    const SUB_KEYS = {
      Cognitive: ["c1","c2","c3","c4"],
      Irreversibility: ["i1","i2","i3","i4"],
      Disruption: ["d1","d2","d3","d4"],
      Generative: ["g1","g2","g3","g4"]
    };
    const SEARCH_TERMS = {
      Cognitive: {
        terms: ["doctrine", "training transformation", "mental models", "TTPs", "operational concepts"],
        example: "doctrine change tactical training",
        placeholder: "e.g., Doctrine revised to accommodate new operational concepts and training methods",
        defaultTerms: "doctrine revision, tactical assumptions, training transformation, operational concepts"
      },
      Irreversibility: {
        terms: ["path dependence", "sunk costs", "institutional lock-in", "infrastructure investment", "irreversible commitment"],
        example: "path dependence institutional lock-in",
        placeholder: "e.g., Infrastructure investment creates path dependence and institutional lock-in",
        defaultTerms: "path dependence, institutional lock-in, infrastructure investment, force structure change"
      },
      Disruption: {
        terms: ["OODA loop", "adversary adaptation", "doctrinal breakpoint", "operational paradigm shift", "kill chain"],
        example: "OODA disruption adversary response",
        placeholder: "e.g., OODA loop disrupted forcing adversary to abandon existing methods",
        defaultTerms: "OODA loop disruption, adversary forced to adapt, doctrinal breakpoint, paradigm shift"
      },
      Generative: {
        terms: ["follow-on capabilities", "spillover effects", "capability families", "cross-domain application", "derivative innovations"],
        example: "follow-on capabilities new systems",
        placeholder: "e.g., Enables follow-on capabilities and cross-domain spillover effects",
        defaultTerms: "follow-on capabilities, cross-domain spillover, derivative innovations, capability families"
      }
    };
    const mean = arr => {
      const vals = arr.map(v => +v || 0);
      return vals.reduce((a,v)=>a+v,0) / (vals.length || 1);
    };
    const EXAMPLES = {
      "AI-Targeting": { scores: { Cognitive:1, Irreversibility:1, Disruption:1, Generative:2 }, justification: "Cognitive=1 (Minimal): AI-targeting accelerates existing OODA loop (faster BDA, target selection) but does not challenge air power doctrine‚Äîpilots still make final targeting decisions, AI serves as decision support not autonomous agent. Irreversibility=1 (Minimal): Forces could revert to manual targeting without strategic penalty; system enhances rather than replaces human judgment. Disruption=1 (Minimal): Adversaries face faster targeting cycles but can respond within existing IADS paradigms. Generative=2 (Moderate): Enables follow-on AI applications in ISR fusion and predictive analysis. Classification: Modernization.", sources: ["USAF Mad Scientist Initial Research"] },
      "AIP Submarine": { scores: { Cognitive:1, Irreversibility:2, Disruption:1, Generative:2 }, justification: "Cognitive=1 (Minimal): Extended patrol endurance enables new patrol patterns but doesn't challenge submarine warfare doctrine. Irreversibility=2 (Moderate): Supply infrastructure investment creates moderate lock-in. Disruption=1 (Minimal): Forces adversaries to extend ASW coverage but within existing paradigm. Generative=2 (Moderate): Spawns endurance-focused designs but not cross-domain platform.", sources: ["Polmar & Moore, 2004"] },
      "ASBM": { scores: { Cognitive:3, Irreversibility:3, Disruption:3, Generative:2 }, justification: "Cognitive=3 (Significant): Challenges fundamental assumption that carrier groups operate with impunity beyond first island chain; requires new naval operational concepts integrating OTH radar, SAR satellites, MRBMs, MIRV warheads into kill-chain. Irreversibility=3 (Significant): Once deployed, reversal means conceding strategic depth; adversary (US Navy) compelled to develop countermeasures, distributed operations. Disruption=3 (Significant): Forces carrier groups to operate at extended ranges, breaking established power projection doctrine. Generative=2 (Moderate): Spawns follow-on hypersonic development, but not yet cross-domain platform. Classification: Transformative Innovation.", sources: ["Erickson, 2013"] },
      "Barbed Wire": { scores: { Cognitive:3, Irreversibility:3, Disruption:3, Generative:2 }, justification: "Cognitive=3 (Significant): Made offensive assumptions of √©lan and bayonet charges untenable; forced defensive reconceptualization. Irreversibility=3 (Significant): Once deployed, reversal to open warfare impossible without strategic penalty. Disruption=3 (Significant): Rendered linear offensive tactics obsolete; forced trench warfare adaptation. Generative=2 (Moderate): Enabled defensive-in-depth but limited cross-domain transfer.", sources: ["Bull, 2013"] },
      "Blitzkrieg": { scores: { Cognitive:4, Irreversibility:3, Disruption:4, Generative:4 }, justification: "Cognitive=4 (Transformative): Complete reconceptualization of land warfare from attrition to maneuver, integrating armor, air, infantry in combined arms; new operational art (Auftragstaktik). Irreversibility=3 (Significant): Once mechanized, reversal to static defense untenable; created force structure lock-in. Disruption=4 (Transformative): Rendered WWI-era linear defenses obsolete; forced Allied scramble (Fall of France). Generative=4 (Transformative): Spawned operational maneuver concepts, deep battle doctrine, modern combined arms theory. Classification: Revolutionary Innovation (all dimensions ‚â•0.75).", sources: ["Liddell Hart; Guderian"] },
      "Carrier Aviation": { scores: { Cognitive:4, Irreversibility:4, Disruption:4, Generative:4 }, justification: "Cognitive=4 (Transformative): Complete shift from battleship-centric to aviation-centric naval doctrine; reconceptualized power projection. Irreversibility=4 (Transformative): Massive infrastructure investment (carriers, naval air stations) made reversal impossible. Disruption=4 (Transformative): Rendered battleship doctrine obsolete (Pearl Harbor, Coral Sea, Midway). Generative=4 (Transformative): Spawned amphibious assault doctrine, modern naval aviation, joint strike capabilities.", sources: ["Friedman, 1983"] },
      "Cyber Warfare": { scores: { Cognitive:2, Irreversibility:2, Disruption:2, Generative:3 }, justification: "Cognitive=2 (Moderate): New operational domain requiring new concepts, but integration into joint doctrine incomplete. Irreversibility=2 (Moderate): Organizational investment (Cyber Command) creates moderate lock-in. Disruption=2 (Moderate): Compels adversary cyber defenses but hasn't broken kinetic paradigm. Generative=3 (Significant): Enables information operations, hybrid warfare concepts.", sources: ["Libicki, 2012"] },
      "Deep Battle/Reconnaissance Strike Complex": { scores: { Cognitive:4, Irreversibility:3, Disruption:4, Generative:3 }, justification: "Cognitive=4 (Transformative): Revolutionary operational art embedding reconnaissance-strike complex into doctrine; frontal assaults replaced by deep penetration. Irreversibility=3 (Significant): Force structure (tank armies, aviation regiments) created institutional lock-in. Disruption=4 (Transformative): Rendered WWI linear tactics completely obsolete. Generative=3 (Significant): Influenced modern operational maneuver, but domain-specific.", sources: ["Habeck, 2003"] },
      "F-16 Block D": { scores: { Cognitive:0, Irreversibility:1, Disruption:0, Generative:1 }, justification: "Cognitive=0 (None): No doctrinal change‚Äîair superiority paradigm unchanged, improved sensors/weapons fit existing concepts. Irreversibility=1 (Minimal): Minor supply chain investment, but reversal to earlier blocks feasible. Disruption=0 (None): Adversaries face better F-16 but respond with incremental IADS improvements. Generative=1 (Minimal): Marginal sensor sharing, no derivative platforms. Classification: Upgradation (capability enhancement within existing paradigm).", sources: ["USAF Fact Sheets"] },
      "Hypersonics": { scores: { Cognitive:1, Irreversibility:1, Disruption:1, Generative:2 }, justification: "Cognitive=1 (Minimal): Accelerates strike timelines but doesn't challenge air-missile power paradigm. Irreversibility=1 (Minimal): Development investment moderate, reversal feasible. Disruption=1 (Minimal): Compresses adversary decision cycles but within existing IAMD frameworks. Generative=2 (Moderate): Enables prompt global strike concepts.", sources: ["Mahnken, 2007"] },
      "Information Warfare": { scores: { Cognitive:3, Irreversibility:3, Disruption:3, Generative:4 }, justification: "Cognitive=3 (Significant): Reconceptualizes conflict as knowledge competition; challenges kinetic-centric assumptions. Irreversibility=3 (Significant): Organizational investment (IO units, cyber commands) creates path dependence. Disruption=3 (Significant): Forces adversaries to develop counter-information capabilities. Generative=4 (Transformative): Spawns hybrid warfare, cognitive security, influence operations‚Äîbecomes foundational for 21st century conflict.", sources: ["Ricks, 2012"] },
      "Lasers": { scores: { Cognitive:1, Irreversibility:1, Disruption:2, Generative:2 }, justification: "Cognitive=1 (Minimal): Provides alternative engagement method within existing air defense paradigm. Irreversibility=1 (Minimal): Deployment limited, reversal to kinetic systems feasible. Disruption=2 (Moderate): Compels adversary saturation tactics but within missile defense framework. Generative=2 (Moderate): Enables directed energy family but not yet cross-domain.", sources: ["AFRL Primer, 2019"] },
      "Machine Gun": { scores: { Cognitive:4, Irreversibility:4, Disruption:4, Generative:3 }, justification: "Cognitive=4 (Transformative): Made linear infantry tactics completely obsolete; forced suppression-and-maneuver reconceptualization. Irreversibility=4 (Transformative): Industrial base, training, force structure created irreversible organizational transformation. Disruption=4 (Transformative): Rendered close-order formations suicidal. Generative=3 (Significant): Enabled automatic weapons families, crew-served weapons doctrine.", sources: ["Ellis, 1975"] },
      "Military Robotics": { scores: { Cognitive:1, Irreversibility:2, Disruption:1, Generative:3 }, justification: "Cognitive=1 (Minimal): Extends human capability (EOD, ISR) but doesn't challenge human-in-loop paradigm. Irreversibility=2 (Moderate): Some infrastructure investment but reversal feasible. Disruption=1 (Minimal): Marginal impact on adversary doctrine. Generative=3 (Significant): Platform for autonomous systems development, cross-domain potential emerging.", sources: ["Singer, 2009"] },
      "Minie Ball/Conoidal Bullet": { scores: { Cognitive:3, Irreversibility:3, Disruption:3, Generative:2 }, justification: "Cognitive=3 (Significant): Made Napoleonic massed formations untenable; required dispersed tactics. Irreversibility=3 (Significant): Rifled musket production created path dependence. Disruption=3 (Significant): Rendered column tactics obsolete; extended engagement ranges. Generative=2 (Moderate): Enabled precision marksmanship but limited generativity.", sources: ["Nosworthy, 2003"] },
      "Multi-Domain Battle Concept": { scores: { Cognitive:2, Irreversibility:1, Disruption:2, Generative:3 }, justification: "Cognitive=2 (Moderate): Challenges service stovepipes, advocates cross-domain integration, but doctrinal embedding incomplete. Irreversibility=1 (Minimal): Organizational resistance limits lock-in. Disruption=2 (Moderate): Potential to disrupt adversary A2/AD but unproven. Generative=3 (Significant): Spawns joint all-domain command concepts.", sources: ["TRADOC 525-3-1"] },
      "Network-Centric Warfare": { scores: { Cognitive:1, Irreversibility:0, Disruption:1, Generative:2 }, justification: "Cognitive=1 (Minimal): Theory advocated information superiority but did not embed in doctrine‚Äîforces continued platform-centric operations with networked enhancements. Irreversibility=0 (None): No path dependence; forces could (and did) disconnect networks without strategic penalty; System-of-Systems implementations ‚â† doctrinal NCW. Disruption=1 (Minimal): Marginally improved situational awareness, but adversaries not compelled to fundamental restructuring. Generative=2 (Moderate): Spawned C4ISR concepts but as enablers not transformative doctrine. Classification: Upgradation (theory without institutional embedding).", sources: ["Alberts, Garstka, Stein, 1999"] },
      "Nuclear Weapons": { scores: { Cognitive:4, Irreversibility:4, Disruption:4, Generative:4 }, justification: "Cognitive=4 (Transformative): Complete reconceptualization of warfare; MAD doctrine, deterrence theory, arms control. Irreversibility=4 (Transformative): Industrial base, strategic forces, global nonproliferation regime create absolute lock-in. Disruption=4 (Transformative): Rendered conventional great power war potentially suicidal. Generative=4 (Transformative): Spawned entire strategic studies field, arms control architecture, extended deterrence.", sources: ["Freedman, 2003"] },
      "PGMs": { scores: { Cognitive:1, Irreversibility:2, Disruption:2, Generative:3 }, justification: "Cognitive=1 (Minimal): Enables precision strike within existing air power paradigm; doesn't challenge doctrinal assumptions. Irreversibility=2 (Moderate): Supply chain investment creates moderate lock-in. Disruption=2 (Moderate): Compels adversary hardening and dispersal but within conventional framework. Generative=3 (Significant): Enables guided munitions families, network-centric targeting.", sources: ["Hallion, 1995"] },
      "Radar": { scores: { Cognitive:2, Irreversibility:3, Disruption:3, Generative:3 }, justification: "Cognitive=2 (Moderate): Requires new air defense procedures, early warning doctrine, but integrates into existing air warfare paradigm. Irreversibility=3 (Significant): Infrastructure (radar networks, control centers) creates path dependence. Disruption=3 (Significant): Breaks surprise attack advantage, forces adversary EW development. Generative=3 (Significant): Spawns IADS architectures, sensor fusion concepts.", sources: ["Fisher, 1988"] },
      "Stealth": { scores: { Cognitive:1, Irreversibility:2, Disruption:2, Generative:2 }, justification: "Cognitive=1 (Minimal): Improves penetration capability within existing air superiority doctrine. Irreversibility=2 (Moderate): Design/manufacturing investment creates lock-in. Disruption=2 (Moderate): Compels adversary radar modernization but within IADS paradigm. Generative=2 (Moderate): Enables low-observable platforms but limited cross-domain transfer.", sources: ["Sweetman, 1986"] },
      "Stirrups": { scores: { Cognitive:4, Irreversibility:4, Disruption:4, Generative:4 }, justification: "Cognitive=4 (Transformative): Complete transformation of cavalry doctrine; enabled shock tactics, heavy cavalry dominance. Irreversibility=4 (Transformative): Social structure (feudalism, knighthood) created absolute path dependence. Disruption=4 (Transformative): Rendered infantry-centric tactics obsolete. Generative=4 (Transformative): Spawned feudal military system, medieval warfare paradigm.", sources: ["Lynn White Jr., 1962"] },
      "Stosstrupp Tactics": { scores: { Cognitive:4, Irreversibility:3, Disruption:4, Generative:3 }, justification: "Cognitive=4 (Transformative): Revolutionary infiltration doctrine replacing linear assaults; integrated combined arms at tactical level. Irreversibility=3 (Significant): Training, organization (stormtrooper units) created institutional lock-in. Disruption=4 (Transformative): Rendered trench warfare stalemate breakable; forced Allied adaptation. Generative=3 (Significant): Influenced modern infantry tactics, but domain-specific.", sources: ["Gudmundsson, 1989"] },
      "T-72B3M Main Battle Tank": { scores: { Cognitive:0, Irreversibility:1, Disruption:0, Generative:1 }, justification: "Cognitive=0 (None): Incremental armor/fire control upgrades; no doctrinal change. Irreversibility=1 (Minimal): Modernization kit installation, minimal sunk costs. Disruption=0 (None): Marginal impact on adversary. Generative=1 (Minimal): No derivative platforms. Classification: Upgradation (incremental improvement).", sources: ["Bartles, 2015"] },
      "Tank": { scores: { Cognitive:4, Irreversibility:4, Disruption:4, Generative:4 }, justification: "Cognitive=4 (Transformative): Complete reconceptualization of land warfare; mobile armored warfare replaced static defense. Irreversibility=4 (Transformative): Industrial base, mechanized force structure, logistics created irreversible transformation. Disruption=4 (Transformative): Rendered trench warfare paradigm obsolete. Generative=4 (Transformative): Spawned mechanized warfare doctrine, combined arms theory, operational maneuver.", sources: ["Harris, 1995"] },
      "Telegraph": { scores: { Cognitive:4, Irreversibility:4, Disruption:4, Generative:4 }, justification: "Cognitive=4 (Transformative): Made courier-based command untenable; enabled real-time strategic coordination. Irreversibility=4 (Transformative): Network infrastructure, organizational adaptation (signal corps) created absolute lock-in. Disruption=4 (Transformative): Rendered slow-tempo command obsolete; compressed decision cycles. Generative=4 (Transformative): Foundational for modern networked C2, information age warfare.", sources: ["Hochfelder, 2012"] },
      "UAVs": { scores: { Cognitive:1, Irreversibility:2, Disruption:1, Generative:3 }, justification: "Cognitive=1 (Minimal): Extends reconnaissance and strike but within existing manned-centric doctrine. Irreversibility=2 (Moderate): Some infrastructure (ground control stations) but reversal feasible. Disruption=1 (Minimal): Marginal impact on adversary doctrine. Generative=3 (Significant): Platform for autonomous systems, swarming concepts, but potential not yet realized.", sources: ["Singer, 2009"] }
    };
    function aggregateC2(c2Scores) {
      return mean([c2Scores.c2a, c2Scores.c2b, c2Scores.c2c, c2Scores.c2d]);
    }
    function computeRawFromSub(subVals){
      return {
        Cognitive:       mean([subVals.c1, aggregateC2(subVals), subVals.c3, subVals.c4]),
        Irreversibility: mean([subVals.i1, subVals.i2, subVals.i3, subVals.i4]),
        Disruption:      mean([subVals.d1, subVals.d2, subVals.d3, subVals.d4]),
        Generative:      mean([subVals.g1, subVals.g2, subVals.g3, subVals.g4])
      };
    }
    function normalizeScores(rawScores) {
      return {
        Cognitive: rawScores.Cognitive / 4,
        Irreversibility: rawScores.Irreversibility / 4,
        Disruption: rawScores.Disruption / 4,
        Generative: rawScores.Generative / 4
      };
    }
    function classify(normScores) {
      const alpha = 0.5, beta = 0.5;
      const C = normScores.Cognitive || 0;
      const I = normScores.Irreversibility || 0;
      const D = normScores.Disruption || 0;
      const G = normScores.Generative || 0;
      const L = Math.min(C / alpha, I / beta);
      if (L < 1.0) {
        return {
          classification: "Upgradation",
          L: L,
          I_intensity: undefined,
          reason: "Necessary conditions not met (L < 1.0)"
        };
      }
      const I_intensity = L * Math.sqrt(D * D + G * G);
      let classification;
      if (I_intensity < 0.5) {
        classification = "Marginal Innovation";
      } else if (I_intensity < 1.0) {
        classification = "Modernization";
      } else if (I_intensity < 1.5) {
        classification = "Innovation";
      } else {
        if (C >= 0.75 && I >= 0.75 && D >= 0.75 && G >= 0.75) {
          classification = "Revolutionary Innovation";
        } else {
          classification = "Transformative Innovation";
        }
      }
      return {
        classification: classification,
        L: L,
        I_intensity: I_intensity,

            <h3>Disruption Dimension</h3>
            <p>
              Evaluates whether adversaries are compelled to abandon or radically alter existing methods. Disruption breaks 
              OODA loops, creates doctrinal breakpoints, and forces urgent adaptation.
            </p>
            <p><strong>Sub-elements:</strong></p>
            <ul>
              <li>OODA Disruption: Observation/decision cycle broken</li>
              <li>Doctrinal Breakpoints: Old doctrine rendered obsolete</li>
              <li>Kill-Chain/Topology Shifts: Operational sequencing changes</li>
              <li>Adversary Scramble: Urgent counter-innovation required</li>
            </ul>
            <h3>Generative Dimension</h3>
            <p>
              Measures whether the change serves as a platform for derivative innovations and capability families. Generativity 
              indicates whether the innovation enables follow-on developments.
            </p>
            <p><strong>Sub-elements:</strong></p>
            <ul>
              <li>New Capability Families: Enables follow-on systems</li>
              <li>Cross-Domain Spillovers: Transfers to adjacent domains</li>
              <li>Organizational Implications: New formations, schools, doctrines</li>
              <li>Conceptual Platform: Foundation for further innovation</li>
            </ul>
            <h3>Scoring Logic</h3>
            <p>
              Each sub-element is rated on a 0-4 scale:
            </p>
            <table>
              <thead>
                <tr>
                  <th>Score</th>
                  <th>Label</th>
                  <th>Meaning</th>
                </tr>
              </thead>
              <tbody>
                <tr><td>0</td><td>None</td><td>No evidence of this characteristic</td></tr>
                <tr><td>1</td><td>Minimal</td><td>Slight or negligible presence</td></tr>
                <tr><td>2</td><td>Moderate</td><td>Clear but limited manifestation</td></tr>
                <tr><td>3</td><td>Significant</td><td>Strong and substantial presence</td></tr>
                <tr><td>4</td><td>Transformative</td><td>Complete and fundamental change</td></tr>
              </tbody>
            </table>
          </div>
          <div className="guide-section">
            <h2>3. Mathematics: From Scores to Classification</h2>
            <h3>Step 1: Raw Dimension Scores</h3>
            <p>Each dimension score is the mean of its sub-element scores:</p>
            <div className="formula">
              Dimension_raw = mean(sub-element‚ÇÅ, sub-element‚ÇÇ, sub-element‚ÇÉ, sub-element‚ÇÑ)
            </div>
            <p>Range: [0, 4]</p>
            <h3>Step 2: Normalization</h3>
            <p>Raw scores are normalized to [0, 1] scale:</p>
            <div className="formula">
              Dimension_normalized = Dimension_raw / 4
            </div>
            <h3>Step 3: Necessary Conditions</h3>
            <p>Innovation requires BOTH cognitive transformation AND institutional embedding:</p>
            <div className="formula">
              Cognitive ‚â• 0.5 AND Irreversibility ‚â• 0.5
            </div>
            <p><strong>Why these two dimensions are necessary:</strong></p>
            <ul>
              <li><strong>Without Cognitive (C &lt; 0.5):</strong> Technology adoption occurs within existing mental models. This is capability improvement, not innovation. Example: PGMs enhance strike accuracy but don't challenge air power doctrine.</li>
              <li><strong>Without Irreversibility (I &lt; 0.5):</strong> Conceptual novelty remains reversible experiment, not embedded practice. Example: NCW had doctrinal advocates but forces could revert without strategic penalty.</li>
              <li><strong>With both (C ‚â• 0.5, I ‚â• 0.5):</strong> Doctrine transforms AND reversal becomes untenable. This is threshold where innovation begins.</li>
            </ul>
            <p>If either condition fails, classification = <strong>Upgradation</strong> (not an innovation).</p>
            <p><strong>What is Upgradation?</strong> Changes that improve capability within existing paradigm but fail to meet necessary conditions for innovation (C &lt; 0.5 OR I &lt; 0.5). Includes both successful incremental improvements (F-16 Block D‚Äîworks as intended, enhances air superiority, just not innovative) and failed innovation attempts (Network-Centric Warfare‚Äîclaimed transformation but never achieved doctrinal embedding). The term prevents conflating 'non-innovation' with 'bad'‚Äîsome upgradations are highly successful, they're just not paradigm-challenging.</p>
            <h3>Step 4: Innovation Likelihood (L)</h3>
            <p>Measures how strongly necessary conditions are met. This is NOT a probability measure‚Äîit's a threshold exceedance multiplier representing how far scores exceed minimum requirements.</p>
            <div className="formula">
              L = min(C / 0.5, I / 0.5)
            </div>
            <p>Where C = Cognitive (normalized), I = Irreversibility (normalized)</p>
            <p>If L &lt; 1.0 ‚Üí Upgradation (necessary conditions not met)</p>
            <p>If L ‚â• 1.0 ‚Üí Both thresholds exceeded, qualifies as innovation. Values &gt; 1.0 amplify intensity proportionally.</p>
            <h3>Step 5: Innovation Intensity (I_intensity)</h3>
            <p>Combines likelihood with disruption and generativity:</p>
            <div className="formula">
              I_intensity = L √ó ‚àö(D¬≤ + G¬≤)
            </div>
            <p>Where D = Disruption (normalized), G = Generative (normalized)</p>
            <p><strong>Geometric interpretation:</strong> Disruption and Generative are orthogonal dimensions (an innovation can be highly disruptive with low generativity, or vice versa). The square root of the sum of squares calculates the Euclidean distance in two-dimensional D-G space, representing the combined magnitude of these effects. Multiplying by L ensures that intensity only matters when necessary conditions are met‚Äîwithout cognitive transformation and irreversibility, high D and G scores are meaningless.</p>
            <h3>Step 6: Classification Taxonomy</h3>
            <table>
              <thead>
                <tr>
                  <th>Classification</th>
                  <th>Criteria</th>
                </tr>
              </thead>
              <tbody>
                <tr><td>Upgradation</td><td>L &lt; 1.0 (necessary conditions not met)</td></tr>
                <tr><td>Marginal Innovation</td><td>L ‚â• 1.0 AND I_intensity &lt; 0.5</td></tr>
                <tr><td>Modernization</td><td>L ‚â• 1.0 AND 0.5 ‚â§ I_intensity &lt; 1.0</td></tr>
                <tr><td>Innovation</td><td>L ‚â• 1.0 AND 1.0 ‚â§ I_intensity &lt; 1.5</td></tr>
                <tr><td>Transformative Innovation</td><td>L ‚â• 1.0 AND I_intensity ‚â• 1.5 (but not Revolutionary)</td></tr>
                <tr><td>Revolutionary Innovation</td><td>L ‚â• 1.0 AND I_intensity ‚â• 1.5 AND all dimensions ‚â• 0.75</td></tr>
              </tbody>
            </table>
          </div>
          <div className="guide-section">
            <h2>4. Evidence Search: Agency, Not Automation</h2>
            <h3>Why Search for Evidence?</h3>
            <ul>
              <li><strong>Reduce confirmation bias:</strong> Forces confrontation with counter-evidence</li>
              <li><strong>Create audit trail:</strong> Transparent justification for assessments</li>

            <h3>How to Formulate Search Terms</h3>
            <p>

            </p>
            <p><strong>Good search terms:</strong></p>
            <ul>
              <li>Concrete nouns: "training pipeline", "infrastructure investment"</li>
              <li>Military jargon: "TTPs", "force structure", "kill chain"</li>

            <p><strong>Avoid:</strong> Generic verbs ("improve", "enhance"), vague adjectives ("better", "new")</p>
            <h3>Interpreting Results</h3>
            <p>
              Search results provide external validation or contradiction of your assessment. Look for:
            </p>
            <ul>
              <li>Primary sources (military doctrine documents, field manuals, official reports)</li>

            <p>

            <h3>Philosophy: Agency, Not Automation</h3>
            <p>

            </p>
          </div>
          <div className="guide-section">

                <ChartsPanel rawScores={rawScores} normScores={normScores} classResult={classResult} meta={meta} subScores={subScores} openModal={()=>setModalOpen(true)}/>
              </>
            )}
            {tab==='examples' && (
              <>
                <HistoricalExamples
                  setRawScores={setRawScores}
                  setNormScores={setNormScores}
                  setMeta={setMeta}
                  setSubScores={setSubScores}
                  setClassResult={setClassResult}
                  setIssues={setIssues}
                  apiKey={apiKey}
                  searchEngineId={searchEngineId}
                />
                <ChartsPanel rawScores={rawScores} normScores={normScores} classResult={classResult} meta={meta} subScores={subScores} openModal={()=>setModalOpen(true)}/>
              </>
            )}
            {tab==='guide' && (
              <FrameworkGuide onBack={()=>setTab('test')} />
            )}
          </section>
          <footer className="mt-10 text-center text-xs text-gray-500">
            Military Innovation Assessment Framework v5.2 ¬© Manabrata Guha, 2025-2026
          </footer>
          {modalOpen && <IssuesModal issues={issues} meta={meta} subScores={subScores} rawScores={rawScores} normScores={normScores} classResult={classResult} violations={violations} onClose={()=>setModalOpen(false)}/>}
        </main>
      );
    }
    ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
  </script>
</body>
</html>
