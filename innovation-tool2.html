    // ========= Revised Classification Logic =========
    function classify(scores) {
        const pb = INDICATORS.paradigmaticBreak.reduce((sum, ind) => sum + (scores[ind.id] || 0), 0);
        const ie = INDICATORS.irreversibleEmbedding.reduce((sum, ind) => sum + (scores[ind.id] || 0), 0);
        const ce = INDICATORS.catalyticEmergence.reduce((sum, ind) => sum + (scores[ind.id] || 0), 0);
        const sr = INDICATORS.strategicReconceptualization.reduce((sum, ind) => sum + (scores[ind.id] || 0), 0);
        const total = pb + ie + ce + sr;

        if (total === 0) return { bucket: "None of the Above", total, pb, ie, ce, sr, classificationText: "No innovation has been scored. Please use the buttons to begin your assessment." };
        
        // Genuine Innovation requires high manifestation across multiple dimensions with mandatory irreversible embedding
        if (total >= 15 && ie >= 9 && (pb >= 9 || sr >= 9)) return { 
            bucket: "Genuine Innovation", total, pb, ie, ce, sr, 
            classificationText: "This qualifies as a 'Genuine Innovation.' Genuine Innovations achieve paradigmatic transformation through irreversible embedding combined with either complete paradigmatic breaks or strategic reconceptualization. They fundamentally redefine military thinking in ways that cannot be undone." 
        };
        
        // Adaptation: paradigmatic breaks without institutional embedding
        if (pb >= 1 && ie === 0 && ce === 0 && sr === 0) return { 
            bucket: "Adaptation", total, pb, ie, ce, sr, 
            classificationText: "This is an 'Adaptation.' It represents a reactive response to changing conditions that creates conceptual emergence but lacks institutional embedding or strategic reconceptualization. Think of it as tactical adjustment rather than paradigmatic transformation."
        };
        
        // Modernization: significant manifestation with some embedding
        if (total >= 10 && pb > 0 && ie >= 1) return { 
            bucket: "Modernization", total, pb, ie, ce, sr, 
            classificationText: "This qualifies as 'Modernization.' It improves existing paradigms through partial institutional embedding and limited paradigmatic breaks. While significant, it operates within rather than transcending current conceptual frameworks." 
        };
        
        return { 
            bucket: "Upgradation", total, pb, ie, ce, sr, 
            classificationText: "This is an 'Upgradation.' It represents incremental improvement within existing paradigmatic frameworks. Low manifestation scores indicate enhancement rather than transformation of military concepts." 
        };
    }

        return DIM_KEYS.reduce((acc, key) => ({
          ...acc,
          [key]: INDICATORS[key].reduce((sum, ind) => sum + (currentScores[ind.id] || 0), 0)
        }), {});
      };
      
      const conservativeDimensionScores = useMemo(() => calculateDimensionScores(scores), [scores]);
      const integratedDimensionScores = useMemo(() => calculateDimensionScores(integratedScores), [integratedScores]);
      
      const updateCharts = () => {
        const dimColors = { paradigmaticBreak: '#34d399', irreversibleEmbedding: '#f87171', catalyticEmergence: '#fbbf24', strategicReconceptualization: '#60a5fa' };

        if (dimensionChartRef.current) {
            if (dimensionChartRef.current.chartInstance) dimensionChartRef.current.chartInstance.destroy();
            const dimChartCtx = dimensionChartRef.current.getContext('2d');
            dimensionChartRef.current.chartInstance = new Chart(dimChartCtx, {
                type: 'bar',
                data: {
                    labels: ['PB', 'IE', 'CE', 'SR'],
                    datasets: [
                        { label: 'Conservative', data: Object.values(conservativeDimensionScores), backgroundColor: Object.values(dimColors), borderColor: Object.values(dimColors), borderWidth: 1 },
                        { label: 'Integrated', data: Object.values(integratedDimensionScores), backgroundColor: Object.values(dimColors).map(c => c.replace('1)', '0.5)')), borderColor: Object.values(dimColors), borderWidth: 1 }
                    ]
                },
                options: { 
                  responsive: true, 
                  scales: { 
                    y: { beginAtZero: true, max: 16 },
                    x: { ticks: { font: { weight: 'bold' } } }
                  },
                  plugins: { legend: { display: false } }
                }
            });
        }
        
        if (indicatorChartRef.current) {
            if (indicatorChartRef.current.chartInstance) indicatorChartRef.current.chartInstance.destroy();
            const indChartCtx = indicatorChartRef.current.getContext('2d');
            indicatorChartRef.current.chartInstance = new Chart(indChartCtx, {
                type: 'bar',
                data: {
                    labels: ALL_INDICATORS.map(i => i.label),
                    datasets: [
                        { label: 'Conservative', data: ALL_INDICATORS.map(i => scores[i.id]), backgroundColor: '#fcd34d', borderColor: '#f59e0b', borderWidth: 1 },
                        { label: 'Integrated', data: ALL_INDICATORS.map(i => integratedScores[i.id]), backgroundColor: '#34d399', borderColor: '#10b981', borderWidth: 1 }
                    ]
                },
                options: { responsive: true, indexAxis: 'y', scales: { x: { beginAtZero: true, max: 4 } } }
            });
        }
      };

      useEffect(() => { 
        if (activeTab === 'charts') {
          updateCharts();
        }
      }, [scores, integratedScores, activeTab]);
      
      const setIndicator = (id, value) => {
        setScores(prevScores => ({ ...prevScores, [id]: value }));
        setSelectedExample(null);
        setPromptAnswers(PROMPTS.reduce((acc, prompt) => ({ ...acc, [prompt.id]: false }), {}));
      };
      
      const resetAll = () => {
        setLabel("");
        setScores(makeDefaultScores());
        setSelectedExample(null);
        setPromptAnswers(PROMPTS.reduce((acc, prompt) => ({ ...acc, [prompt.id]: false }), {}));
      };
      
      const loadExample = (name) => {
        setLabel(name);
        setSelectedExample(name);
        const exampleData = MAPPED_EXAMPLES[name];
        const newScores = { ...makeDefaultScores(), ...exampleData.scores };
        setScores(newScores);
        setPromptAnswers(PROMPTS.reduce((acc, prompt) => ({ ...acc, [prompt.id]: false }), {}));
        setActiveTab('examples');
      };
      
      const handlePromptChange = (id, value) => {
        setPromptAnswers(prev => ({ ...prev, [id]: value }));
        setSelectedExample(null);
      };

      const getDimensionDisplayName = (key) => {
        const names = {
          conceptualDisruption: "Conceptual Disruption",
          irreversibleEmbedding: "Irreversible Embedding", 
          catalyticEmergence: "Catalytic Emergence",
          strategicReconceptualization: "Strategic Reconceptualization"
        };
        return names[key] || key;
      };

      return (
        <div className="space-y-6">
          <Header />
          
          <div className="card">
              <div className="card-header">
                <div className="card-title">Case Setup & Classification</div>
              </div>
              <div className="card-content">
                  <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                      <div className="space-y-3">
                          <div>
                              <label className="block text-sm font-medium text-gray-700">Case Label</label>
                              <input type="text" className="input mt-1" placeholder="e.g., Quantum computing applications" value={label} onChange={e => setLabel(e.target.value)} />
                          </div>
                          <label className="inline-flex items-center gap-2 text-sm">
                              <input type="checkbox" checked={showRubrics} onChange={e => setShowRubrics(e.target.checked)} />
                              <span>Show manifestation intensity tooltips</span>
                          </label>
                          <button onClick={resetAll} className="w-full btn btn-secondary">Reset All</button>
                      </div>
                      <div className="space-y-4">
                          <div>
                              <h3 className="text-lg font-medium text-gray-900">Conservative</h3>
                              <p className="text-sm text-gray-500">Based on your direct assessment.</p>
                              <div className="mt-2 space-y-1">
                                  <span className={`py-1 px-3 text-sm font-bold rounded-full ${conservativeClassification.bucket === "Genuine Innovation" ? 'bg-green-500 text-white' : 'bg-gray-200 text-gray-800'}`}>{conservativeClassification.bucket}</span>
                                  <div className="text-xs text-gray-600 mt-1">
                                      CD: {conservativeClassification.cd}/16 | IE: {conservativeClassification.ie}/16<br/>
                                      CE: {conservativeClassification.ce}/16 | SR: {conservativeClassification.sr}/16<br/>
                                      Total: {conservativeClassification.total}/64
                                  </div>
                              </div>
                              <p className="mt-2 text-sm text-gray-600">{conservativeClassification.classificationText}</p>
                          </div>
                          <div>
                              <h3 className="text-lg font-medium text-gray-900">Integrated</h3>
                              <p className="text-sm text-gray-500">With emergent interdependencies.</p>
                              <div className="mt-2 space-y-1">
                                  <span className={`py-1 px-3 text-sm font-bold rounded-full ${integratedClassification.bucket === "Genuine Innovation" ? 'bg-green-500 text-white' : 'bg-gray-200 text-gray-800'}`}>{integratedClassification.bucket}</span>
                                  <div className="text-xs text-gray-600 mt-1">
                                      CD: {integratedClassification.cd}/16 | IE: {integratedClassification.ie}/16<br/>
                                      CE: {integratedClassification.ce}/16 | SR: {integratedClassification.sr}/16<br/>
                                      Total: {integratedClassification.total}/64
                                  </div>
                              </div>
                              <p className="mt-2 text-sm text-gray-600">{integratedClassification.classificationText}</p>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          
          <div className="card">
              <div className="card-header"><div className="card-title">Manifestation Assessment</div></div>
              <div className="card-content space-y-4">
                  <p className="text-sm text-gray-600">Assess the degree of manifestation across each indicator from 0-4. Hover for manifestation intensity descriptions.</p>
                  {DIM_KEYS.map(dimKey => (
                      <div key={dimKey} className="mb-6 p-4 border rounded-lg bg-gray-50">
                          <h3 className="text-lg font-medium text-gray-800 flex items-center mb-2">
                              {getDimensionDisplayName(dimKey)}
                          </h3>
                          <ul className="space-y-4">
                              {INDICATORS[dimKey].map(indicator => (
                                  <li key={indicator.id}>
                                      <div className="flex justify-between items-center">
                                          <span className="text-sm font-medium text-gray-700">
                                              {indicator.label}
                                          </span>
                                          <div className="flex gap-1">
                                              {[0, 1, 2, 3, 4].map(v => (
                                                  <button key={v}
                                                      className={`w-6 h-6 rounded text-xs font-bold transition-colors ${(scores[indicator.id] || 0) === v ? 'bg-gray-800 text-white' : 'bg-gray-200 text-gray-800'}`}
                                                      onClick={() => setIndicator(indicator.id, v)}
                                                      title={indicator.ladder[v]}>
                                                      {v}
                                                  </button>
                                              ))}
                                          </div>
                                      </div>
                                  </li>
                              ))}
                          </ul>
                      </div>
                  ))}
              </div>
          </div>

          <div className="card">
              <div className="card-header">
                  <div className="card-title">Analysis & Examples</div>
              </div>
              <div className="bg-gray-100 border-b border-gray-200 flex justify-center items-center gap-6 p-2">
                  <button onClick={() => setActiveTab('scoring')}
                          className={`tab-btn ${activeTab === 'scoring' ? 'active' : 'inactive'}`}>
                      Emergent Interdependencies
                  </button>
                  <button onClick={() => setActiveTab('charts')}
                          className={`tab-btn ${activeTab === 'charts' ? 'active' : 'inactive'}`}>
                      Charts
                  </button>
                  <button onClick={() => setActiveTab('examples')}
                          className={`tab-btn ${activeTab === 'examples' ? 'active' : 'inactive'}`}>
                      Historical Examples
                  </button>
              </div>

              <div className="card-content">
                  {activeTab === 'scoring' && (
                      <div className="space-y-4">
                          <p className="text-sm text-gray-600 italic">
                              This section captures the reality that innovation manifestation involves recursive, non-linear interactions across dimensions. Strong manifestation in one area may reveal previously invisible aspects in others.
                          </p>
                          <ul className="mt-4 space-y-4">
                              {PROMPTS.map(prompt => (
                                <li key={prompt.id} className="bg-white p-3 rounded-md border border-gray-200">
                                  <div className="text-sm font-semibold text-gray-800 mb-2">{prompt.question}</div>
                                  <div className="flex gap-2">
                                    <button
                                      className={`w-16 h-8 rounded-full text-xs font-bold transition-colors ${promptAnswers[prompt.id] ? 'bg-green-500 text-white' : 'bg-gray-200 text-gray-800'}`}
                                      onClick={() => handlePromptChange(prompt.id, true)}
                                    >
                                      Yes
                                    </button>
                                    <button
                                      className={`w-16 h-8 rounded-full text-xs font-bold transition-colors ${!promptAnswers[prompt.id] ? 'bg-red-500 text-white' : 'bg-gray-200 text-gray-800'}`}
                                      onClick={() => handlePromptChange(prompt.id, false)}
                                    >
                                      No
                                    </button>
                                  </div>
                                </li>
                              ))}
                          </ul>
                      </div>
                  )}

                  {activeTab === 'charts' && (
                      <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                          <div>
                              <h3 className="text-lg font-medium text-gray-900 mb-2">Dimension Manifestation</h3>
                              <p className="text-sm text-gray-600 mb-3">This chart shows manifestation intensity across the four dimensions. **Conservative** reflects your direct assessment, while **Integrated** includes emergent interdependency effects.</p>
                              <canvas ref={dimensionChartRef} id="dimension-chart" className="h-64"></canvas>
                          </div>
                          <div>
                              <h3 className="text-lg font-medium text-gray-900 mb-2">Indicator Manifestation</h3>
                              <p className="text-sm text-gray-600 mb-3">This chart provides detailed breakdown of manifestation across individual indicators, revealing where paradigmatic transformation is most evident.</p>
                              <canvas ref={indicatorChartRef} id="indicator-chart" className="h-64"></canvas>
                          </div>
                      </div>
                  )}

                  {activeTab === 'examples' && (
                      <div className="space-y-4">
                          <p className="text-sm text-gray-600 mb-3">
                              Click any example below to load its manifestation assessment, theoretical justification, and sources.
                          </p>
                          <div className="grid grid-cols-2 md:grid-cols-4 gap-2 text-xs mb-4">
                              {Object.keys(MAPPED_EXAMPLES).sort().map(name => (
                                  <button key={name}
                                      onClick={() => loadExample(name)}
                                      className={`p-2 rounded border text-left hover:bg-gray-100 transition-colors ${selectedExample === name ? 'bg-gray-200 border-gray-400' : 'bg-white border-gray-200'}`}>
                                      {name}
                                  </button>
                              ))}
                          </div>
                          {selectedExample && (
                              <div className="mt-4">
                                  <h3 className="text-lg font-semibold mb-2">{selectedExample} Assessment</h3>
                                  <p className="mb-4 text-sm text-gray-700">{MAPPED_EXAMPLES[selectedExample].justification}</p>
                                  <h3 className="text-lg font-semibold mb-2">Indicative Sources</h3>
                                  <ul className="list-disc list-inside space-y-1 text-sm text-gray-700">
                                      {MAPPED_EXAMPLES[selectedExample].sources.map((source, index) => (<li key={index}>{source}</li>))}
                                  </ul>
                              </div>
                          )}
                      </div>
                  )}
              </div>
          </div>
          
          <div className="text-xs text-gray-500 text-center">
            Manifestation assessment framework. Evaluates observed paradigmatic transformation across four dimensions rather than defining innovation categorically. Conservative vs Integrated assessments shown for analytical transparency.
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
